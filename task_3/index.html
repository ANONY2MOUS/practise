<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="converter-container">
    <form id="timeForm">
        <label for="systemTime">System Time:</label>
        <input type="text" id="systemTime" name="systemTime" readonly>
        
      </form>
    
    <h1>Temperature Converter</h1>
    <h4>ENTER YOUR VALUE : </h4>

    <div class="input-container">
      <label for="temperature">Temperature:</label>
      <input type="text" id="temperature" name="temperature" required>
    </div>
    
    <div class="input-container">
      <label for="unit">Unit:</label>
      <select id="unit" name="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
  </div>
    

  <script>
    // Function to set the system time
    function setSystemTime() {
      const currentDate = new Date();
      const hours = currentDate.getHours().toString().padStart(2, '0');
      const minutes = currentDate.getMinutes().toString().padStart(2, '0');
      const seconds = currentDate.getSeconds().toString().padStart(2, '0');
      const formattedTime = `${hours}:${minutes}:${seconds}`;
  
      document.getElementById('systemTime').value = formattedTime;
    }
  
  
    
  
    // Update the system time every second (1000 milliseconds)
    setInterval(setSystemTime, 1000);
  </script>

  <script>
    function convertTemperature() {
    let temperatureInput = document.getElementById("temperature").value;
      let unitSelect = document.getElementById("unit").value;
      let convertedTemperature = 0;

      if (unitSelect === "celsius") {
        convertedTemperature = (temperatureInput * 9 / 5) + 32;
        document.getElementById("result").textContent = convertedTemperature.toFixed(2) + " °F";
      } else if (unitSelect === "fahrenheit") {
        convertedTemperature = (temperatureInput - 32) * 5 / 9;
        document.getElementById("result").textContent = convertedTemperature.toFixed(2) + " °C";
      } else if (unitSelect === "kelvin") {
        convertedTemperature = parseFloat(temperatureInput) + 273.15;
        document.getElementById("result").textContent = convertedTemperature.toFixed(2) + " K";
      }
    }
  </script>
</body>
</html>
